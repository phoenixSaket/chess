<div class="row shadow" >
    <div class="tile" *ngFor="let c of pos;">
        <div class="inner-tile" 
        [ngClass]="c.isError ? 'invalid' : c.isSelected? 'valid' : c.white ? 'white' : 'black'" 
        (click)="selectTile(c)">
            <img *ngIf="c.isVisible" class="piece" [src]="c.imageSrc" [alt]="c.piece">
        </div>
    </div>
</div>
